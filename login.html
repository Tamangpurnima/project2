<!DOCTYPE html>
<html>
<head>
	<title>OAS</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500,500i,600,600i,700,700i,800,800i" rel="stylesheet">

<!-- Stylesheets -->
<link rel="stylesheet" href="css/bootstrap.min.css"/>
<link rel="stylesheet" href="css/font-awesome.min.css"/>
<link rel="stylesheet" href="css/owl.carousel.css"/>
<link rel="stylesheet" href="css/style.css"/>

</head>

<body>
	<!-- Header section -->
	<header class="header-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-3">
					<div class="site-logo">
						<img src="img/logo.png" alt="">
					</div>
					<div class="nav-switch">
						<i class="fa fa-bars"></i>
					</div>
				</div>
				<div class="col-lg-9 col-md-9">
					<a href="login.html" class="site-btn header-btn">Login</a>
					<nav class="main-menu">
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="college.html">College</a></li>
							<li><a href="courses.html">Courses</a></li>
							<li><a href="#">About us</a></li>
							<li><a href="contact.html">Contact</a></li>
							
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<!-- Header section end -->


	
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form id="signup-form">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="username" id="username-input" placeholder="Username" >
					<span id="username-error" class="error-message"></span>
					<input type="text" name="email" id="email-input" placeholder="Email">
					<span id="email-error" class="error-message"></span>
					<input type="password" name="pswd" id="password-input" placeholder="Password">
					<span id="password-error" class="error-message"></span>
				
					<button type="submit">Sign up</button>
				</form>
				
			</div>

			<div class="login">
				<form id="login-form">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" name="email" id="email-input" placeholder="Email" >
					<span id="email-error" class="error-message"></span>
					<input type="password" name="pswd" id="password-input" placeholder="Password">
					<span id="password-error" class="error-message"></span>
				
					<button type="submit">Login</button>
				</form>
			</div>
	</div>
</body>
<script>
	document.getElementById('signup-form').addEventListener('submit', function(event) {
		// Prevent the form from submitting
		event.preventDefault();

		// Clear previous error messages
		document.getElementById('username-error').textContent = '';
		document.getElementById('email-error').textContent = '';
		document.getElementById('password-error').textContent = '';

		// Get the input field values
		var username = document.getElementById('username-input').value;
		var email = document.getElementById('email-input').value;
		var password = document.getElementById('password-input').value;

		// Define regular expressions for username, email, and password validation
		var usernameRegex = /^[a-zA-Z0-9_]{3,}$/;
		var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
		var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,}$/;

		// Validate username
		if (!usernameRegex.test(username)) {
			document.getElementById('username-error').textContent = 'Username must be at least 3 characters long and can only contain alphanumeric characters and underscore.';
			return;
		}

		// Validate email
		if (!emailRegex.test(email)) {
			document.getElementById('email-error').textContent = 'Please enter a valid email address.';
			return;
		}

		// Validate password
		if (!passwordRegex.test(password)) {
			document.getElementById('password-error').textContent = 'Password must be at least 6 characters long and contain at least one uppercase letter, one lowercase letter, and one number.';
			return;
		}

		// If the form is valid, you can proceed with submitting or further processing
		// For example, you can submit the form programmatically using:
		// document.getElementById('signup-form').submit();

		// Here, we're just logging a success message
		console.log('Form submitted successfully!');
	});
	document.getElementById('login-form').addEventListener('submit', function(event) {
		// Prevent the form from submitting
		event.preventDefault();

		// Clear previous error messages
		document.getElementById('email-error').textContent = '';
		document.getElementById('password-error').textContent = '';

		// Get the input field values
		var email = document.getElementById('email-input').value;
		var password = document.getElementById('password-input').value;

		// Define regular expressions for email and password validation
		var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
		var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,}$/;

		// Validate email
		if (!emailRegex.test(email)) {
			document.getElementById('email-error').textContent = 'Please enter a valid email address.';
			return;
		}

		// Validate password
		if (!passwordRegex.test(password)) {
			document.getElementById('password-error').textContent = 'Password must be at least 6 characters long and contain at least one uppercase letter, one lowercase letter, and one number.';
			return;
		}

		// If the form is valid, you can proceed with logging in or further processing
		// For example, you can submit the form programmatically using:
		// document.getElementById('login-form').submit();

		// Here, we're just logging a success message
		console.log('Login successful!');
	});

</script>
</html>
